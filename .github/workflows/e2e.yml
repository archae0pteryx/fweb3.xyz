name: Tests

on:
  workflow_call

jobs:
  cypress:
    runs-on: ubuntu-latest
    environment: fweb3
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Cypress run
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        uses: cypress-io/github-action@v2
        with:
          build: npm install
          start: npm run dev
